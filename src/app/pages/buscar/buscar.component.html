<h1>Buscar películas <small class="text-capitalize"> {{ texto }} </small></h1>
<hr>



<input #txtBuscar
       class="form-control mr-2"
       type="search"
       placeholder="Escriba la película y luego presione enter"
       aria-label="Search"
       (keyup.enter)="buscarPelicula( txtBuscar.value )"><br><br>


<div class="text-center" *ngIf="spiner">
    <div class="spinner-border text-warning" role="status">
      <span class="visually-hidden"></span>
    </div>
</div>

<div class="row">
    <div class="col-md-4 mb-5 animate__animated animate__fadeIn" *ngFor="let movie of movies">

        <img [src]="movie.poster_path | poster"
             class="img-fluid poster"
             (click)="onMovieClick( movie )">
        
        <div>
            <h3>{{ movie.title }}</h3>
            <br>
            <div class="row">
              <div class="col-6">
                <h5>Resumen</h5>
              </div>

              <div class="col-3">
                <i class="far fa-surprise"></i>
                <p>{{ movie.vote_count }}</p>
              </div>

              <div class="col-3">
                <i class="far fa-surprise"></i>
                <p>{{ movie.vote_average }}</p>
              </div>

            </div>
            
            <p>{{ movie.overview | slice: 0: oculto }}...</p>
            <p (click)="oculto = 5000" *ngIf="oculto !== 5000">Leer más!</p>
            
        </div>

        <div class="row">

          <div class="col-6">
              <button type="button" class="btn btn-outline-danger">
                    <i class="fas fa-play"></i>
                    Ver Trailer
              </button>
          </div>

          <div class="col-2 icon">
            <i class="fas fa-save"></i>
          </div>

          <div class="col-2 icon">
            <i class="fas fa-bookmark"></i>
          </div>

          <div class="col-2 icon">
            <i class="fas fa-share-alt-square"></i>
          </div>

        </div>

    </div>
</div>
