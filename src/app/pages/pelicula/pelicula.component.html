<div class="row" *ngIf="pelicula">
    <div class="col-12">
        
        <img class="d-block w-100" [src]="pelicula.backdrop_path | poster" 
             [alt]="pelicula.title"
             >
    </div>
</div>


<div class="row" style="color: #9C9290">
    <div class="col poster-detalle-sobre geneMovil">
        <img class="peli peliMovil" [src]="pelicula?.poster_path | poster">

        <div class="row top">
            <div class="col">
                <span class="badge badge-pill badge-light bad"
                    *ngFor="let genero of pelicula?.genres">
                    {{ genero.name }}
                </span>
            </div>
        </div>
        

    </div>

    <!--<div class="row">-->
       
        <div class="col" style="margin-top: 25px;">
            <h3>{{ pelicula?.title }}</h3>

            <div class="row">
                <div class="col">
                    <star-rating [value]="pelicula?.vote_average" 
                                totalstars="5"
                                checkedcolor="yellow" 
                                uncheckedcolor="grey" 
                                size="20px" 
                                readonly="false"></star-rating>
                </div>
                
            </div>

            <div class="row col-sm-12 mt-3">
                <div class="col text-white">
                    {{ pelicula?.overview }}
                </div>
            </div>

            <div class="row top">
                <div class="col">
                    <button type="button" (click)="peliculasFavoritas()" class="btn btn-outline-danger izq">
                        <i class="far fa-heart"></i>
                        Agregar a favoritas
                    </button>
                    
                </div>
                
                <div class="col">
                    <button type="button" class="btn btn-danger der"
                            (click)="onRegresar()">
                        Regresar
                    </button>
                </div>
                
            </div>

        </div>

</div>


<div class="row mt-4" *ngIf="cast.length > 0">
    <div class="col">
        <app-cast-slideshow [cast]="cast"></app-cast-slideshow>
    </div>
</div>
